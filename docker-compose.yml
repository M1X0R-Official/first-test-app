version: '3'

services:
  webserver:
    image: nginx:alpine
    container_name: static_web
    restart: unless-stopped
    ports:
      - "2443:2443"
    volumes:
      - /home/user/project/html:/usr/share/nginx/html
      - /home/user/project/nginx.conf:/etc/nginx/nginx.conf:ro

    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
