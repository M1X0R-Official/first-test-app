
services:
  app:
    container_name: static-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "2443:2443" # مپ کردن پورت کانتینر با پورت سیستم میزبان
    volumes:
      - ./app:/app # سینک کردن پوشه پروژه
    working_dir: /app
    command: ["npm", "start"] # اجرای سرور
    restart: unless-stopped
    environment:
      NODE_ENV: production
